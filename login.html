<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogernp</title>

  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <link rel="stylesheet" href="Assets/CSS/login.css" />
</head>

<body>
  <!-- Start Preloader -->
  <div id="loader">
    <div class="spinner">
      <div class="cube cube0"></div>
      <div class="cube cube1"></div>
      <div class="cube cube2"></div>
      <div class="cube cube3"></div>
      <div class="cube cube4"></div>
      <div class="cube cube5"></div>
      <div class="cube cube6"></div>
      <div class="cube cube7"></div>
      <div class="cube cube8"></div>
      <div class="cube cube9"></div>
      <div class="cube cube10"></div>
      <div class="cube cube11"></div>
      <div class="cube cube12"></div>
      <div class="cube cube13"></div>
      <div class="cube cube14"></div>
      <div class="cube cube15"></div>
    </div>
  </div>
  <!-- End Preloader -->

  <section class="container">
    <div class="welcome-section">
      <img src="Assets/Images/Wave4.png" alt="">
      <img src="Assets/Images/Article_image1.jpg" alt="">
      <!-- <img src="Assets/Images/Wave7.png" alt=""> -->
      <figure class="logo">
        <!-- <img src="Assets/Images/blogernpLogoFooter.png" alt="logo" /> -->
      </figure>
    </div>

    <div class="login-form">
      <h1>Innovate <span>Talk</span></h1>
      <h2>Sign In</h2>
      <form>
        <div class="row">
          <div class="col-100">
            <img class="icon" src="Assets/Icons/User-Story--Streamline-Ultimate.png" alt="" srcset="">
            <input id="username" name="username" type="text" placeholder="" required />
            <label for="username">Username</label>
          </div>
        </div>

        <div class="row">
          <div class="col-100">
            <img id="togglePasswordImage" class="icon" src="Assets/Icons/Close-Eyes--Streamline-Ultimate.png"
              alt="Toggle Password Visibility">
            <input id="password" name="password" type="password" placeholder="" required />
            <label for="password">Password</label>
          </div>
        </div>

        <button class="login-btn" type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Sign Up</a></p>

      <p class="other-login">or</a></p>

      <div class="google-btn">
        <img src="Assets/Images/google.png" alt="">
        <button class="google-login-btn" type="submit">Sign in with google</button>
      </div>
    </div>

  </section>

  <script>
    function toggleVisibility(inputId, imageId, hideSrc, showSrc) {
      var inputField = document.getElementById(inputId);
      var image = document.getElementById(imageId);

      if (inputField.type === 'password') {
        inputField.type = 'text';
        image.src = showSrc;
      } else {
        inputField.type = 'password';
        image.src = hideSrc;
      }
    }

    // Add click event listener to toggle password visibility and image toggling
    document.getElementById('togglePasswordImage').addEventListener('click', function () {
      toggleVisibility('password', 'togglePasswordImage', 'Assets/Icons/Close-Eyes--Streamline-Ultimate.png', 'Assets/Icons/Open--Eye.png');
    });
  </script>

  <!-- Swiper JS CDN-->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


  <script src="Assets/JS/jquery.min.js"></script>
  <script src="Assets/JS/app.js"></script>
</body>

</html>
